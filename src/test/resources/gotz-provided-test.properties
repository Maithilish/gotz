# there are two user provided property files in test
# 1. gotz-provided-test.properties - used by tests in ConfigServiceTest to test
#    user provided properties.
# 2. gotz-test.properties - used by all other tests to override defaults properties
#    like gotz.beanFile etc. so that all conditions are tested properly

# while writing test use gotz-test.properties to toggle properties and don't
# use this file

gotz.propertyPattern=user-gotz/properties/property
gotz.beanFile=user-/bean.xml
gotz.schemaFile=user-/schema/gotz.xsd
gotz.stepsXslFile=user-/schema/steps.xsl
gotz.seederClass=user-org.codetab.gotz.ext.LocatorSeeder
gotz.datastore.name=user-datastore
gotz.datastore.orm=user-jdo
gotz.datastore.configFile=user-jdoconfig.properties
gotz.poolsize.seeder=user-6
gotz.poolsize.loader=user-4
gotz.poolsize.parser=user-4
gotz.poolsize.filter=user-4
gotz.poolsize.transformer=user-4
gotz.poolsize.appender=user-2
gotz.webClient.timeout=user-120000
gotz.webClient.userAgent=user-Mozilla/5.0
gotz.highDate=12-31-2060 23:59:59.999
gotz.dateParsePattern=MM-dd-yyyy ; MM/dd/yyyy
gotz.dateTimeParsePattern=MM-dd-yyyy HH:mm:ss.SSS ; MM/dd/yyyy HH:mm:ss.SSS

gotz.runDate=03-30-2017
